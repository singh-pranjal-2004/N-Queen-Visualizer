<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>N-Queens Visualizer</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <div class="controls">
            <label for="num-queens">Number of Queens:</label>
            <input type="number" id="num-queens" min="4" max="20" value="5">
        </div>
        <div class="controls">
            <label for="speed">Visualization Speed (ms):</label>
            <input type="range" id="speed" min="10" max="1000" value="1000">
        </div>
        <div class="buttons">
            <button onclick="startVisualization()">Start Visualization</button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        <div id="board"></div>
        <div id="solutions-container">
            <div id="solutions"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
